<div class="row mt-5">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <form (ngSubmit)="onSubmitNature()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pt" placeholder="name@example.com" name="natureTitle" [(ngModel)]="natureModel.producttitle">
          <label for="pt">Title Name</label> 
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pi" placeholder="Password" name="natureImage" [(ngModel)]="natureModel.productimage">
          <label for="pi">Image URL</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pd" placeholder="Password" name="description" [(ngModel)]="natureModel.productdescription">
          <label for="pd">Descrption</label>
        </div>
        
        <button class="btn btn-warning float-end" type="submit">Add</button>
      </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
