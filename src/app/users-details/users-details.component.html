<div class="card w-50 mx-auto mt-5 shadow border-rounded ">

    <div class="card-body">
        <h5 class="text-center mx-auto">Details of {{myuserdetails.name}}</h5>
        <hr class="w-50 mx-auto pb-1 mb-3">
        <div class="row">
            <div class="col-lg-8">
                <p class="lead"><strong>ID :</strong>{{myuserdetails.id}}</p>
                <p class="lead"><strong>email :</strong>{{myuserdetails.email}}</p>
                <p class="lead"><strong>Name :</strong>{{myuserdetails.name}}</p>
                <p class="lead"><strong>Address :</strong>{{myuserdetails.address}}</p>
                <p class="lead"><strong>Profession :</strong>{{myuserdetails.profession}}</p>
                <p class="lead"><strong>Mobile no :</strong>{{myuserdetails.mobileno}}</p>
            </div>
            <div class="col-lg-4">
                <img src="{{myuserdetails.profilePic}}" alt="" width="100%">
            </div>
    
        </div>


    </div>
</div>
